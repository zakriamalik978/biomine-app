<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentinel Network</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://app.adsgram.ai/js/adsgram-ad-sdk.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
:root { --primary: #00d2ff; --bg: #0b0f1a; --card: #161b2c; --safe: #00ff88; }
body { background-color: var(--bg); color: white; font-family: sans-serif; text-align: center; padding: 20px; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; justify-content: center; }

/* Profile Icon Styling */
.profile-toggle { position: absolute; top: 20px; right: 20px; background: var(--card); border: 1px solid #2d334a; padding: 10px; border-radius: 50%; cursor: pointer; color: var(--primary); z-index: 1001; transition: 0.3s; }
.profile-toggle:active { transform: scale(0.9); }

.logo { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--primary); margin: 0 auto 20px auto; object-fit: cover; }
.balance { font-size: 56px; font-weight: bold; color: var(--primary); margin-bottom: 30px; }
.btn { width: 90%; max-width: 400px; padding: 20px; border-radius: 18px; border: none; font-weight: bold; color: white; background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); cursor: pointer; font-size: 22px; transition: 0.3s; margin: 0 auto; display: block; font-family: monospace; }
.btn:disabled { opacity: 0.8; cursor: not-allowed; background: #161b2c; border: 1px solid #2d334a; color: #ffab00; }

/* Profile Overlay */
.page-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; display: none; flex-direction: column; padding: 20px; box-sizing: border-box; }
.page-overlay.active { display: flex; }
.card { background: var(--card); border: 1px solid #2d334a; border-radius: 20px; padding: 20px; margin-bottom: 20px; text-align: left; }
.close-btn { align-self: flex-end; padding: 10px; color: #8e94a8; cursor: pointer; }

#welcome-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
</style>
</head>
<body>

<div id="welcome-overlay">
    <img src="https://raw.githubusercontent.com/zakriamalik978/sentinel-network/main/logo.png" style="width:120px; height:120px; border-radius:50%; border:4px solid var(--primary); margin-bottom:20px;">
    <h1 style="color:var(--primary); margin-bottom:0;">SENTINEL</h1>
    <p style="color:#8e94a8; margin-top:5px; margin-bottom:40px;">Mining Node</p>
    <button class="btn" onclick="startAppWithAd()">INITIALIZE</button>
</div>

<div class="profile-toggle" onclick="toggleProfile()">
    <i data-lucide="user"></i>
</div>

<div id="page-mining">
    <img src="https://raw.githubusercontent.com/zakriamalik978/sentinel-network/main/logo.png" class="logo">
    <div class="balance" id="balance">0</div>
    <button class="btn" id="claim-btn" onclick="handleMining()" disabled>--:--:--</button>
</div>

<div id="profile-overlay" class="page-overlay">
    <div class="close-btn" onclick="toggleProfile()"><i data-lucide="x"></i></div>
    <h2 style="text-align: center;">NODE SETTINGS</h2>
    <div class="card">
        <div style="font-size: 12px; color: #8e94a8; margin-bottom: 5px;">VERIFICATION STATUS</div>
        <div id="verify-status" style="color:#ffab00; font-weight: bold;">UNVERIFIED</div>
        <button id="biometric-btn" class="btn" style="font-size: 14px; padding: 10px; margin-top: 10px;" onclick="verifyFingerprint()">VERIFY BIOMETRICS</button>
    </div>
    <div class="card">
        <div style="font-size: 12px; color: #8e94a8; margin-bottom: 5px;">REFERRAL LINK</div>
        <input type="text" id="ref-link" readonly style="width:100%; padding:12px; background:#0b0f1a; border:1px solid #2d334a; color:var(--primary); border-radius:10px; box-sizing: border-box; font-size: 12px;">
        <button class="btn" onclick="copyRef()" style="font-size: 14px; padding: 10px; margin-top: 10px;">COPY LINK</button>
    </div>
</div>

<script>
const BLOCK_ID = "22611";
let userData = JSON.parse(localStorage.getItem('sen_user_data')) || {
    totalBalance: 0,
    lastClaimTime: 0,
    isVerified: false,
    verifiedReferrals: 0,
    hasJoinedViaReferral: false,
    id: "sn" + Math.floor(Math.random() * 1000000)
};

const tg = window.Telegram.WebApp;
const balEl = document.getElementById('balance');
const btnEl = document.getElementById('claim-btn');
const AdController = window.Adsgram ? window.Adsgram.init({ blockId: BLOCK_ID }) : null;

function saveData() { localStorage.setItem('sen_user_data', JSON.stringify(userData)); }

async function startAppWithAd() {
    if (AdController) try { await AdController.show(); } catch (e) {}
    document.getElementById('welcome-overlay').style.display = 'none';
}

function toggleProfile() {
    const ov = document.getElementById('profile-overlay');
    ov.classList.toggle('active');
}

function updateUI() {
    let baseRate = (userData.hasJoinedViaReferral && userData.isVerified) ? 15 : 10;
    let totalRate = baseRate + (userData.verifiedReferrals * 2);
    
    balEl.innerText = Math.floor(userData.totalBalance).toLocaleString();

    // Timer Logic
    const now = new Date();
    const currentCycleHour = Math.floor(now.getUTCHours() / 4) * 4;
    const currentCycleStart = new Date(now).setUTCHours(currentCycleHour, 0, 0, 0);
    const nextCycleStart = new Date(now).setUTCHours(currentCycleHour + 4, 0, 0, 0);
    const diff = nextCycleStart - now.getTime();

    if (userData.lastClaimTime >= currentCycleStart) {
        btnEl.disabled = true;
        const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
        const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        btnEl.innerText = `${h}:${m}:${s}`;
    } else {
        btnEl.disabled = false;
        btnEl.innerText = `MINE ${totalRate}`;
    }

    // Profile Details
    document.getElementById('ref-link').value = `https://t.me/YourBotUsername?start=${userData.id}`;
    if(userData.isVerified) {
        document.getElementById('verify-status').innerText = "VERIFIED NODE";
        document.getElementById('verify-status').style.color = "var(--safe)";
        document.getElementById('biometric-btn').style.display = "none";
    }
}

async function verifyFingerprint() {
    const biometry = tg.BiometricManager;
    if (!biometry.isInited) { biometry.init(() => verifyFingerprint()); return; }
    biometry.authenticate({ reason: "Secure Node" }, (success) => {
        if (success) { userData.isVerified = true; saveData(); updateUI(); }
    });
}

function handleMining() {
    if (AdController) {
        AdController.show().then(res => { if(res.done) processReward(); }).catch(() => processReward());
    } else { processReward(); }
}

function processReward() {
    let baseRate = (userData.hasJoinedViaReferral && userData.isVerified) ? 15 : 10;
    userData.totalBalance += (baseRate + (userData.verifiedReferrals * 2));
    userData.lastClaimTime = new Date().getTime();
    saveData();
    updateUI();
}

function copyRef() {
    const copyText = document.getElementById("ref-link");
    copyText.select();
    document.execCommand("copy");
    tg.showAlert("Link Copied!");
}

lucide.createIcons();
setInterval(updateUI, 1000);
tg.ready();
tg.expand();
updateUI();
</script>
</body>
</html>
