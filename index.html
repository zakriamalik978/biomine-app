
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Network - Profile System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #00d2ff; --bg: #0b0f1a; --card: #161b2c; --text: #ffffff; --safe: #00ff88; --warn: #ffab00; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        .container { padding: 20px; text-align: center; }
        .card { background: var(--card); border: 1px solid #2d334a; border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        
        /* Profile Header */
        .profile-pic { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 10px; }
        .status-badge { display: inline-block; padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; margin-bottom: 10px; }
        .status-unverified { background: rgba(255, 171, 0, 0.2); color: var(--warn); border: 1px solid var(--warn); }
        .status-verified { background: rgba(0, 255, 136, 0.2); color: var(--safe); border: 1px solid var(--safe); }

        /* Form Inputs */
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #2d334a; background: #0b0f1a; color: white; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; color: white; background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); cursor: pointer; }
        
        /* Navigation */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #2d334a; }
        .nav-item { color: #8e94a8; text-decoration: none; cursor: pointer; font-size: 14px; }
        .nav-item.active { color: var(--primary); font-weight: bold; }

        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

<div class="container">
    <div id="page-mining" class="page active">
        <h2 style="color:var(--primary)">SENTINEL MINER</h2>
        <div class="card">
            <div style="font-size: 12px; color: #8e94a8;">CURRENT BALANCE</div>
            <div style="font-size: 36px; font-weight: bold;" id="bal-mining">0</div>
        </div>
        <div class="card">
            <div id="timer" style="font-size: 24px; color: var(--warn); margin-bottom: 15px;">--:--:--</div>
            <button class="btn" id="claim-btn" onclick="handleMining()">MINE 10 $SEN</button>
        </div>
    </div>

    <div id="page-profile" class="page">
        <h2>MY PROFILE</h2>
        
        <div id="auth-section" class="card">
            <h4>Complete Registration</h4>
            <input type="email" id="user-email" placeholder="Enter Email Address">
            <button class="btn" onclick="registerUser()">SIGN UP</button>
        </div>

        <div id="profile-details" class="card" style="display:none;">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="profile-pic">
            <div id="verify-badge" class="status-badge status-unverified">UNVERIFIED</div>
            <h3 id="display-email" style="margin: 5px 0;">user@example.com</h3>
            <p style="color: #8e94a8; font-size: 14px;">Sentinel ID: <span id="user-id">#8821</span></p>
            
            <button id="biometric-btn" class="btn" style="background: #2d334a;" onclick="verifyBiometrics()">
                VERIFY WITH BIOMETRICS
            </button>
        </div>

        <div class="card">
            <div style="text-align: left; font-size: 14px;">
                <p>üí∞ Balance: <b id="bal-profile">0</b> $SEN</p>
                <p>‚õèÔ∏è Total Mined: <b>0</b></p>
                <p>üìÖ Joined: <span id="join-date">Feb 2026</span></p>
            </div>
        </div>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item active" id="nav-mining" onclick="showPage('mining')">MINING</div>
    <div class="nav-item" id="nav-profile" onclick="showPage('profile')">PROFILE</div>
</div>

<script>
    let userData = JSON.parse(localStorage.getItem('sen_user')) || {
        email: "",
        balance: 0,
        isVerified: false,
        lastClaim: 0,
        id: Math.floor(1000 + Math.random() * 9000)
    };

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pageId).classList.add('active');
        document.getElementById('nav-' + pageId).classList.add('active');
        updateUI();
    }

    function updateUI() {
        document.getElementById('bal-mining').innerText = userData.balance;
        document.getElementById('bal-profile').innerText = userData.balance;

        if(userData.email) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('profile-details').style.display = 'block';
            document.getElementById('display-email').innerText = userData.email;
            document.getElementById('user-id').innerText = "#" + userData.id;
        }

        if(userData.isVerified) {
            const badge = document.getElementById('verify-badge');
            badge.innerText = "VERIFIED";
            badge.className = "status-badge status-verified";
            document.getElementById('biometric-btn').style.display = 'none';
        }
    }

    function registerUser() {
        const email = document.getElementById('user-email').value;
        if(email.includes('@')) {
            userData.email = email;
            saveData();
            updateUI();
        } else {
            alert("Please enter a valid email.");
        }
    }

    // Biometric Verification Logic
    async function verifyBiometrics() {
        alert("Initializing Fingerprint/FaceID...");
        // In a real browser, we use window.PublicKeyCredential
        // For this demo, we simulate success
        setTimeout(() => {
            userData.isVerified = true;
            saveData();
            updateUI();
            alert("Verification Successful!");
        }, 2000);
    }

    function handleMining() {
        userData.balance += 10;
        userData.lastClaim = new Date().getTime();
        saveData();
        updateUI();
        alert("Mined 10 $SEN!");
    }

    function saveData() {
        localStorage.setItem('sen_user', JSON.stringify(userData));
    }

    updateUI();
</script>
</body>
</html>
